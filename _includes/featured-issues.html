<h2>Help us</h2>
<p>These are things that we need help with. If you want to get stuck in, please follow the links to the GitHub issues.</p>

<div id="issues" class="posts"></div>

<script>
var data;
$.getJSON("https://api.github.com/search/issues?q=user:met-office-lab+is:open+is:issue+label:featured",
	function(thisData){
		data = thisData;
		console.log(data);
		addIssues(data);
	});

var addIssues = function(data){
	$.each(data.items, function(index, issue){
		$("#issues.posts").append(
			"<div class='post'>\
			<a href='"+issue.html_url+"' target=_blank class='post-link'>\
			<p class='post-meta'>"+moment(issue.created_at).format('MMM Do, YYYY')+"</p>\
			<h3 class=h2 post-title>"+issue.title+"</h3>\
			<p class=post-summary>"+issue.body+"</p>\
			</a>\
			</div>"
			);
	});
}
</script>
