<!-- Contact form -->
<section id="contact">
  <div class="background">
  </div>
  <div class="darken">
  </div>
  <div class="container">
      <div class="row">
          <div class="col-lg-12 text-center">
              <h2 class="section-heading">Contact Us</h2>
              <h3 class="section-subheading text-muted">Leave us a message and we'll get back to you as soon as possible.</h3>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-12">
              <form name="sentMessage" id="contactForm" novalidate>
                  <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="Name *" id="name" required data-validation-required-message="Please enter your name.">
                              <p class="help-block text-danger"></p>
                          </div>
                          <div class="form-group">
                              <input type="email" class="form-control" placeholder="Email *" name="_replyto" id="email" required data-validation-required-message="Please enter your email address.">
                              <p class="help-block text-danger"></p>
                          </div>
                          <div class="form-group">
                              <input type="tel" class="form-control" placeholder="Phone" id="phone">
                              <p class="help-block text-danger"></p>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <textarea class="form-control" placeholder="Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                              <p class="help-block text-danger"></p>
                          </div>
                      </div>
                      <div class="clearfix"></div>
                      <div class="col-lg-12 text-center">
                          <div id="success"></div>
                          <button type="submit" class="btn btn-dark">Send Message</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
    </div>
</section>
