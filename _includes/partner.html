<!-- A Single team partner -->
<div class="col-sm-6 col-md-3 col-lg-3">
    <div class="partner">
        <div class="mugshot img-responsive lazyload" data-original="{{ partner.logo }}" style="background-image: url(/img/grey.gif);" onclick="location.href='{{ partner.link }}';">
        </div>
        <div class="text">
          <a href="{{ partner.link }}"><h4>{{ partner.name }}</h4></a>
          <p class="text-muted summary">{{ partner.summary | truncatewords: 13 }}</p>
        </div>
        {% include team-social-links.html %}
    </div>
</div>
