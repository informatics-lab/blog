<header class="site-header px2 px-responsive">
  <div class="mt2 wrap">
    <div class="measure">
      <a href="{{ site.baseurl }}">
      <picture>
        <source media="(min-width: 50em)" srcset="{{ site.baseurl }}/images/header.png" />
        <source media="(min-width: 40em)" srcset="{{ site.baseurl }}/images/header_small.png" />
        <source media="(min-width: 30em)" srcset="{{ site.baseurl }}/images/header_smaller.png" />
        <source media="(min-width: 20em)" srcset="{{ site.baseurl }}/images/header_smallest.png" />
        <img src="{{ site.baseurl }}/images/header.png" />
      </picture>
      </a>
      <nav class="site-nav right">
        {% include navigation.html %}
      </nav>
      <div class="clearfix"></div>
      {% if site.show_social_icons %}
      {% include social_links.html %}
      {% endif %}
    </div>
  </div>
</header>
