<!DOCTYPE html>
<html>
{% include head.html %}
<body class="{% if site.animated %}animated fade-in-down{% endif %}">
	<div class="site-wrap">
		{% include header.html %}
		<div class="post p2 p-responsive wrap" role="main">
			<div class="measure">
				<header class="post-header">
					<h1 class="h2">{{ page.title }}
					{% include social_links.html %}
				</h1>
				</header>
				{% if page.mugshot %}<img src={{ page.mugshot }} alt={{ page.title }}></img>{% endif %}
				{{ content }}
			</div>
		</div>
	</div>
	{% include footer.html %}
</body>
</html>
